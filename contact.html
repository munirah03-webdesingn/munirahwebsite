<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        #back-button-container {
            position: fixed;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            z-index: 1000;
        }

        #back-button {
            padding: 1rem 2.5rem;
            background-color: black;
            color: #b74b4b;
            font-size: 1.6rem;
            font-weight: bold;
            border: 2px solid #b74b4b;
            border-radius: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #back-button:hover {
            background-color: #b74b4b;
            color: black;
            text-decoration: none;
            transform: scale(1.05);
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            filter: drop-shadow(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav a {
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            text-decoration: none;
        }

        .social-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .social-heading {
            font-size: 2.4rem;
            font-weight: bold;
            text-align: center;
            color: white;
            margin-bottom: 5rem;
        }

        .social-menu ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .social-menu ul li {
            list-style: none;
            margin: 0 15px;
        }

        .social-menu ul li a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0px 7px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .social-menu ul li a:hover {
            transform: translateY(-10px);
        }

        .social-menu ul li .fa-brands {
            color: #000000;
            font-size: 30px;
            transition: color 0.3s;
        }

        .social-menu ul li a:hover .fa-brands {
            color: #ffffff;
        }

        .social-menu ul li:nth-child(1) a:hover {
            background-color: #69C9D0;
        }

        .social-menu ul li:nth-child(2) a:hover {
            background-color: #55acee;
        }

        .social-menu ul li:nth-child(3) a:hover {
            background-color: #e4405f;
        }

        .social-menu ul li:nth-child(4) a:hover {
            background-color: #25D366;
        }

        .social-menu ul li:nth-child(5) a:hover {
            background-color: #0077B5;
        }
    </style>
</head>
<body>
    <div id="back-button-container">
        <button id="back-button">Back</button>
    </div>

    <header>
        <a href="index.html" class="logo">Munirah</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="biodata.html">Biodata</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <div class="social-menu">
        <h2 class="social-heading">YOU CAN CONTACT ME THROUGH</h2>
        <ul>
            <li><a href="https://www.tiktok.com/@urfavtulipssss?lang=en"><i class="fa-brands fa-tiktok"></i></a></li>
            <li><a href="https://x.com/muuniirahh"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/strxmoonqer/"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://wa.link/uqhtl1"><i class="fa-brands fa-whatsapp"></i></a></li>
        </ul>
    </div>

    <script>
        document.getElementById('back-button').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
