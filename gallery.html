<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        #back-button-container {
            position: fixed;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            z-index: 1000;
        }

        #back-button {
            padding: 1rem 2.5rem;
            background-color: black;
            color: #b74b4b;
            font-size: 1.6rem;
            font-weight: bold;
            border: 2px solid #b74b4b;
            border-radius: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #back-button:hover {
            background-color: #b74b4b;
            color: black;
            box-shadow: 0 0 15px #b74b4b;
            transform: scale(1.05);
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            background-color: black;
            color: white;
            overflow-x: hidden;
            padding-top: 80px;
        }

        header {
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            filter: drop-shadow(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav a {
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }
		
        nav a:hover,
        nav a.active {
            color: #b74b4b;
            text-decoration: none;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2rem;
            padding: 2rem;
            justify-items: center;
        }

        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background-color: #333;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back {
            background-color: #444;
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div id="back-button-container">
