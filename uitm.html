<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }
		
        #back-button-container {
            position: fixed;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            z-index: 1000;
        }

        #back-button {
            padding: 1rem 2.5rem;
            background-color: black;
            color: #b74b4b;
            font-size: 1.6rem;
            font-weight: bold;
            border: 2px solid #b74b4b;
            border-radius: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #back-button:hover {
            background-color: #b74b4b;
            color: black;
            box-shadow: 0 0 15px #b74b4b;
            transform: scale(1.05);
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
        }

        header {
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav a {
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        @media (max-width: 995px) {
            nav {
                position: absolute;
                display: none;
                top: 0;
                right: 0;
                width: 40%;
                border-left: 3px solid #b74b4b;
                border-bottom: 3px solid #b74b4b;
                border-bottom-left-radius: 2rem;
                padding: 1rem solid;
                background-color: #161616;
            }

            nav.active {
                display: block;
            }

            nav a {
                display: block;
                font-size: 2rem;
                margin: 3rem 0;
            }

            nav a:hover,
            nav a.active {
                padding: 1rem;
                border-radius: 0.5rem;
                text-decoration: none;
            }
        }

        .about-section {
            width: 80%;
            margin: 100px auto;
            text-align: center;
        }

        .about-section h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #b74b4b;
        }

        .about-section p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .about-section .centered-img {
            width: 500px;
            height: auto;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .about-section .centered-video {
            display: block;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="back-button-container">
        <button id="back-button">Back</button>
    </div>
    <header>
<a href="index.html" class="logo">Munirah</a>
    <nav>
        <a href="index.html">Home</a>
        <a href="biodata.html">Biodata</a>
        <a href="education.html" class="active">Education</a>
        <a href="experience.html">Experience</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="about-section">
        <h1>Uitm Kampus Rembau</h1>
        <p>I am pursuing a diploma in information management at UiTM Rembau Campus and will complete my studies in February 2025. I have gained many positive impacts during my almost two and a half years of studying here</p>
		<img src="uitm2.jpg"  class="centered-img">
        <img src="itm3.jpg"  class="centered-img">
        <img src="uitm4.jpg"  class="centered-img">
        <img src="uitm5.jpg"  class="centered-img">
		
        <video controls width="500" class="centered-video">
            <source src="uitm6.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <script>
        // JavaScript for Back Button
        document.getElementById('back-button').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
